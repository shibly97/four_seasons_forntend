<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Seasons Users</title>
    <link rel="stylesheet" href="../css/users.css">
</head>
<body>
    <div class="header">
        <img src="./Images/dashlogo.png" alt="">
        <h2>Hotel 4 Seasons</h2>
    </div>
    
    <div class="container">
    <div class="title">Users
        <i class="uil uil-building"></i>
    </div>
    <form class="box" id="form" method="post">
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" id= "fist_name" placeholder="Enter First Name" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" id="last_name" placeholder="Enter Last Name" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="input-box">
                <span class="details">Role ID</span>
                <input type="text" id="roleid" placeholder="Enter Role ID" required>
            </div>
        </div>
        <div class="button">
            <button class="add-btn" type="submit">Add</button>
            <button class="remove-btn" type="submit">Remove</button>
        </div>
    </form>
    </div>
</body>
<script src="../js/users.js"></script>
</html>
