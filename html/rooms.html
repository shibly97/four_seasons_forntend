<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Seasons</title>
    <link rel="stylesheet" href="../css/rooms.css">
</head>
<body>
    <div class="header">
        <img src="./Images/dashlogo.png" alt="">
        <h2>Hotel 4 Seasons</h2>
    </div>
    
    <div class="container">
    <div class="title">Rooms
        <i class="uil uil-building"></i>
    </div>
    <form class="box" id="form" method="post">
        <div class="room-details">
            <div class="input-box">
                <span class="details">Name</span>
                <input type="text" id="hotelname" placeholder="Enter Hotel Name" required>
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" id="address" placeholder="Enter Address" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <span class="details">Mobile</span>
                <input type="text" id="mobile" placeholder="Enter Mobile" required>
            </div>
        </div>
        <div class="button">
            <button type="submit" class="add-btn">Add</button>
            <button type="submit" class="update-btn">Update</button>
            <button type="submit" class="remove-btn">Remove</button>
        </div>
    </form>
    </div>
</body>

<script src="../js/rooms.js"></script>
</html>
