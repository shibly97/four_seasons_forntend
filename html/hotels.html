<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Seasons</title>
    <link rel="stylesheet" href="../css/hotels.css">
</head>
<body>
    <div class="header">
        <img src="./Images/dashlogo.png" alt="">
        <h2>Hotel 4 Seasons</h2>
    </div>
    
    <div class="container">
    <div class="title">Hotels
        <i class="uil uil-building"></i>
    </div>
    <form class="box">
        <div class="hotel-details">
            <div class="input-box">
                <span class="details">Hotel ID</span>
                <input type="text" placeholder="Enter Hotel ID" required>
            </div>
            <div class="input-box">
                <span class="details">Hotel Name</span>
                <input type="text" placeholder="Enter Hotel Name" required>
            </div>
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter Addres" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter Mobile" required>
            </div>
            <div class="input-box">
                <span class="details">Mobile Number</span>
                <input type="text" placeholder="Enter Mobile" required>
            </div>
        </div>
        <div class="button">
            <button type="submit" class="add-btn">Add</button>
            <button type="submit" class="update-btn">Update</button>
            <button type="submit" class="remove-btn">Remove</button>
        </div>
    </form>
    </div>
</body>
<script src="../js/hotels.js"></script>
</html>
